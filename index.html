<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/chart.js"></script>
    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="topicon">
      <img src="images/ChartTopIcon.svg" alt="アイコン" />
      <div class="start-button">
        <div class="border-list">
          <div class="dli-chevron-round-right left"></div>
          <div class="dli-chevron-round-right left"></div>
          <div class="dli-chevron-round-right left"></div>
        </div>
        <div class="start-button-text">start</div>
        <div class="border-list">
          <div class="dli-chevron-round-right right"></div>
          <div class="dli-chevron-round-right right"></div>
          <div class="dli-chevron-round-right right"></div>
        </div>
      </div>
    </div>
    <!-- スタート後 -->
    <div id="question-start" class="question-background">
      <div class="foundation">
        <div class="foundation-back">
          <div class="foundation-back-1"></div>
          <div class="foundation-back-2"></div>
          <div class="foundation-back-3"></div>
        </div>
        <div class="foundation-title">
          <div class="foundation-title-1"></div>
          <div class="foundation-title-2"></div>
          <div class="foundation-title-3"></div>
          <div class="foundation-title-4"></div>
          <div class="foundation-title-5"></div>
          <div class="foundation-title-text">Chart</div>
        </div>
        <div class="foundation-circle">
          <div class="foundation-circle-1"></div>
          <div class="foundation-circle-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
