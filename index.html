<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/chart.js"></script>
    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 最初 -->
    <div class="topicon">
      <img
        src="images/chart-img/ChartTopIcon.png"
        alt="アイコン"
        class="top-image"
      />
      <div class="start-button">
        <div class="border-list">
          <div class="dli-chevron-round-right left"></div>
          <div class="dli-chevron-round-right left"></div>
          <div class="dli-chevron-round-right left"></div>
        </div>
        <div class="start-button-text">start</div>
        <div class="border-list">
          <div class="dli-chevron-round-right right"></div>
          <div class="dli-chevron-round-right right"></div>
          <div class="dli-chevron-round-right right"></div>
        </div>
      </div>
    </div>

    <!-- スタート後 -->
    <div id="question-start" class="question-background">
      <div class="foundation">
        <div class="foundation-back">
          <div class="foundation-back-1"></div>
          <div class="foundation-back-2"></div>
          <div class="foundation-back-3"></div>
        </div>
        <div class="flex-line">
          <div class="foundation-title">
            <div class="foundation-title-1"></div>
            <div class="foundation-title-2"></div>
            <div class="foundation-title-3"></div>
            <div class="foundation-title-4"></div>
            <div class="foundation-title-5"></div>
            <div class="foundation-title-text">Chart</div>
          </div>
          <div class="foundation-circle">
            <div class="foundation-circle-1"></div>
            <div class="foundation-circle-2"></div>
            <div class="question-text">
              <p id="question" class="p-center">目立ちたい？</p>
            </div>
          </div>
          <div class="answer-button">
            <div class="yesbutton">
              <div class="yesbutton-1"></div>
              <div class="yesbutton-2"></div>
              <div class="yesbutton-text">Yes</div>
              <div class="button-selector"></div>
            </div>
            <div class="nobutton">
              <div class="nobutton-1"></div>
              <div class="nobutton-2"></div>
              <div class="nobutton-text">No</div>
              <div class="button-selector"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ラスト -->
    <div id="last-start" class="last-background">
      <div class="foundation">
        <div class="foundation-back">
          <div class="foundation-back-1" id="last-foundation-back"></div>
          <div class="foundation-back-2"></div>
          <div class="foundation-back-3"></div>
          <div class="img-name-button">
            <div class="imgin-1">
              <img
                src="./images/logo/exterior_logo.png"
                alt="エクステリア部署ロゴ"
                class="imgin-2"
                id="logo-img"
              />
              <div class="busyo_ex">
                <div class="busyo_name">Exterior</div>
                <div class="busyo_log"></div>
              </div>
            </div>

            <div class="last-button">
              <!-- retry -->
              <div class="twitter-button" id="retry-button">
                <img
                  src="./images/chart-img/retry.png"
                  alt="retry-logo"
                  class="retry-img"
                />
                <div class="retry-text">retry</div>
              </div>
              <div class="twitter-button">
                <img
                  src="./images/chart-img/twitter-chart.svg"
                  alt="twitter-logo"
                  class="twitter-img"
                />
                <a href="" class="twitter-text twitter-link" id="share"
                  >twitter</a
                >
                <!-- <div class="twitter-text">twitter</div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="flex-line">
          <div class="foundation-title">
            <div class="foundation-title-1"></div>
            <div class="foundation-title-2"></div>
            <div class="foundation-title-3"></div>
            <div class="foundation-title-4"></div>
            <div class="foundation-title-5"></div>
            <div class="foundation-title-text">Chart</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
